<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}"/>
</head>
<body>
<div class="container">
    <h1>Все авторы:</h1>
    <div class="menuitemcontainer">
        <div class="menuitem">
            <a class="backButton" href="/my_collection"><img src="/imgs/backButton.svg"></a>
        </div>
    </div>
    <div class="itemContainer">
        <div class="creatoritem" th:each="creator :${creators}">
            <img th:src="@{/imgs/creator.svg}">
            <a class="creatoritemtext" th:href="@{'/my_collection/creators/'+${creator.getId()}}">[[${creator.getCreatorName()}]]</a>
        </div>
    </div>
</div>
</body>
</html>
