<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Композиции</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}"/>
</head>
<body>
<div class="container">
    <h1>Все композиции:</h1>
    <div class="menuitemcontainer">
        <div class="menuitem" style="justify-content: left">
            <a class="backButton" href="/my_collection"><img src="/imgs/backButton.svg"></a>
        </div>
    </div>
    <div class="itemContainer">
        <div class="trackitem" th:each="track :${tracks.getTracks()}">
            <img th:src="@{/imgs/note.svg}">
            <span class="creatoritemtext"
                  th:text="${track.getTrackName()} + ' - ' + ${track.getGenre().getGenreName()}"></span>
            <form method="POST" th:action="@{'/my_collection/tracks/delete/'+${track.getTrackId()}}">
                <button style="border-radius:32px" type="submit"><img src="/imgs/trashbin.svg"></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
