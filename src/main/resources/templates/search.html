<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}"/>
</head>
<body>
<div class="container">
    <h1>Search Page</h1>
    <a href="mainpage">На главную</a>
    <form method="GET" action="/search/tracks" class="editonefield">
        <label>Искать композицию</label>
        <input name="track_name" type="text" placeholder="Композиция">
        <button type="submit">Искать!</button>
    </form>
    <form method="GET" action="/search/creators" class="editonefield">
        <label>Искать автора</label>
        <input name="creator_name" type="text" placeholder="Автор">
        <button type="submit">Искать!</button>
    </form>
    <form method="GET" action="/search/tracklists" class="editonefield">
        <label>Искать альбом</label>
        <input name="tracklist_name" type="text" placeholder="Альбом">
        <button type="submit">Искать!</button>
    </form>
</div>
</body>
</html>
