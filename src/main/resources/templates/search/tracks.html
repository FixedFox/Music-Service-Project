<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск треков</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}"/>
</head>
<body>
<div class="container">
    <h1>Поиск песен</h1>
    <a href="/search">Вернуться назад</a>
    <div th:each="track :${findTracks}" class="trackitem">
        <span>[[${track.getTrackName()}]]</span>
        <form method="POST" th:action="'/search/tracks/add/'+${track.getTrackId()}">
            <button type="submit">+</button>
        </form>
    </div>
</div>
</body>
</html>
